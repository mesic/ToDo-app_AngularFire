<!doctype html>
<html lang="en" ng-app="todoApp">
    
    <head>
        <meta charset="utf-8">
        <title>ToDo</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
    </head>
    
    <body ng-controller="ToDoCtrl" ng-enter="addNewItem(actionText)">
        <div class="container" align="center" style="width:600px">
             <h1>Todos</h1>    
            <div class="panel">
                <div class="input-group">
                    <input class="form-control" ng-model="actionText" /> <span class="input-group-btn">
                    <button class="btn btn-default" ng-disabled="!actionText">Add</button>
                </span>

                </div>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Done</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="todo in todos.items | orderBy: 'action'">
                            <td>{{todo.action}}</td>
                            <td>
                                <input type="checkbox" ng-model="todo.done" ng-change="todos.items.$save(todo)"/>
                            </td>
                            <td>
                                <button class="btn btn-danger" ng-click="deleteToDo(todo.$id)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <img id="img" src="loading.gif" ng-show="loading"/>
            
            <script src="lib/angular.min.js"></script>
            <script src="js/app.js"></script>
            <script src="js/controllers/ToDoCtrl.js"></script>
            <script src="js/directives/ngenterDirective.js"></script>
            <script src="lib/firebase.js"></script>
            <script src="lib/angularfire.min.js"></script>            
            <script src="js/services/FirebaseService.js"></script>

        </div>
    </body>

</html>
